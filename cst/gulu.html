<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/style.css">   
    <link rel="stylesheet" href="css/slide.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <!-- Demo styles -->
    <style>
    *{
        padding:0;
        margin:0;
    }
    html, body {
        position: relative;
        height: 100%;
    }
    body {
        background: #eee;
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        font-size: 14px;
        color:#000;
        margin: 0;
        padding: 0;
    }
    .swiper-container {
        width: 100%;
        height: 100%;
        margin-left: auto;
        margin-right: auto;
    }
    .swiper-slide {
        text-align: center;
        font-size: 18px;
        overflow: hidden;
        /* Center slide text vertically */
       
    }
    .control_btn{
        display:none;
    }
    
    </style>
</head>
<body>
    <!-- Swiper -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide swiper-slide1">
                <div class="nav">
                    </div>
                <div class="one-content">
                    <span class="title-text"><img src="images/banner_ttl.png"></span>
                     <img class="qiqiu" src="images/banner_item1.png">
                     <img class="taiyang" src="images/banner_item2.png">
                     <img class="cloud cloud1" src="images/banner_cloud.png">
                     <img class="cloud cloud2" src="images/banner_cloud.png">
                     <img class="cloud cloud3" src="images/banner_cloud.png">
                     <img class="cloud cloud4" src="images/banner_cloud.png">
                     <img class="cloud cloud5" src="images/banner_cloud.png">
                     <a class="download" href="javascript:;"><img src="images/banner_item3.png"></a>
                     <img class="one-bottom" src="images/banner_1.png">
                </div>
            </div>
            <div class="swiper-slide swiper-slide2">
                <div class="banner">
                    <div id="slide1" class="banner_list"> 
                    </div>
                    <div id="slide2" class="banner_list">
                    </div>
                    <div id="slide3" class="banner_list">
                    </div>
                    <div id="slide4" class="banner_list">
                    </div>
                </div>
                <div class="round ani" swiper-animate-effect="rotateIn" swiper-animate-duration="1s" swiper-animate-delay="0s"></div>
            </div>
            <div class="swiper-slide swiper-slide3" style="background:#01CCFF">
                <img src="images/sec_1.png" class="ani" swiper-animate-effect="slideInUp" swiper-animate-duration="1s" swiper-animate-delay="0s">
            </div>
            <div class="swiper-slide swiper-slide4">Slide 4</div>
            <div class="swiper-slide swiper-slide5">Slide 5</div>
            <div class="swiper-slide swiper-slide6">Slide 6</div>
            <div class="swiper-slide swiper-slide7">Slide 7</div>
            <div class="swiper-slide swiper-slide8">Slide 8</div>
            <div class="swiper-slide swiper-slide9">Slide 9</div>
        </div>
        <!-- Add Pagination -->
        <div class="right">
            <a href="javascript:;">
                <div style="display:block">12</div>
            </a>
            <a href="javascript:;">
                <div>13</div>
            </a>
            <a href="javascript:;">
                <div>14</div>
            </a>
            <a href="javascript:;">
                <div>15</div>
            </a>
            <a href="javascript:;">
                <div>16</div>
            </a>
            <a href="javascript:;">
                <div>17</div>
            </a>
            <a href="javascript:;">
                <div>18</div>
            </a>
            <a href="javascript:;">
                <div>19</div>
            </a>
            <a href="javascript:;">
                <div>20</div>
            </a>
        </div>
    </div>

    <!-- Swiper JS -->
    <script src="js/jquery.min.js"></script>
    <script src="js/swiper.min.js"></script>
    <script src="js/jquery.slide.js"></script>
    <script src="js/swiper.animate.min.js"></script>
    <!-- Initialize Swiper -->
    <script>
    var swiper = new Swiper('.swiper-container', {
        direction : 'vertical',
        pagination: '.swiper-pagination',
        mousewheelControl : true,
        onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
    swiperAnimateCache(swiper); //隐藏动画元素 
    swiperAnimate(swiper); //初始化完成开始动画
  }, 
  onSlideChangeEnd: function(swiper){ 
    swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
  } 
        });
function my(){
    var index=0;
    $('.swiper-wrapper>div').each(function(){
        if($(this).hasClass('swiper-slide-active')){
            index=$(this).index();
        }
    })
    $('.right>a>div').hide().eq(index).show();
}
    my();
    document.body.addEventListener("wheel", my);

    $('.right>a').click(function(){
        var currindex=$(this).index();
        console.log($('.swiper-wrapper').css("transform"));
        $('.swiper-wrapper').css("transform","translate3d(0px, 979*"+currindex+"px, 0px)");
    })
$(function(){
                // 轮播初始化
            $('#slide1').slide({
                obj:[{
                    img:'images/school1.jpg',
                    url:'#',
                    alt:'世纪同乐幼儿园'
                },
                {
                    img:'images/school2.jpg',
                    url:'#',
                    alt:'天闻幼儿园'
                },
                {
                    img:'images/school3.jpg',
                    url:'#',
                    alt:'周巷云城幼儿园'
                }
                ,
                {
                    img:'images/school4.jpg',
                    url:'#',
                    alt:'润禾幼儿园'
                }],
                frequency:3000,//出发自动滑动的时间间隔
                duration:2000,
                arrow_ctrl:false
            });
            

        });
    </script>
</body>
</html>
