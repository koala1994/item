<!DOCTYPE html>
<html>
<head>
  <title>Video.js | HTML5 Video Player</title>

  <!-- Chang URLs to wherever Video.js files will be hosted -->
  <link href="css/video-js.css" rel="stylesheet" type="text/css">
  <!-- video.js must be in the <head> for older IEs to work. -->
  <script src="js/video.js"></script>

  <!-- Unless using the CDN hosted version, update the URL to the Flash SWF -->
  <script>
    videojs.options.flash.swf = "video-js.swf";
  </script>


</head>
<body>

  <video id="example_video_1" class="video-js vjs-default-skin vjs-big-play-centered" controls preload="auto" width="540" height="224"    
      data-setup="{}">
    <source src="http://img.gulubaobao.com/other/2016/07/15/4459183B31FD4D3F8DC742C2C9B711E5.mp4" type='video/mp4' />
  </video>
	<video id="example_video_1" class="video-js vjs-default-skin vjs-big-play-centered" controls preload="auto" width="640" height="264"    
      data-setup="{}">
    <source src="http://img.gulubaobao.com/other/2016/07/15/4459183B31FD4D3F8DC742C2C9B711E5.mp4" type='video/mp4' />
  </video>
</body>
</html>
