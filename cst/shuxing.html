<script type="text/javascript">
	var a=document.getElementById("p");
	function button_onclick(){
		var a=document.getElementById("p");
		a.getElementsByTagName("span")[0].textContent="0";
		for(var i=0;i<=100;i++){
			updateProgress(i);
		}
	}
	function updateProgress(newvalue){
		var a=document.getElementById("p");
		a.value=newvalue;
		a.getElementsByTagName("span")[0].textContent=newvalue;
	}
	function ShowFileName(){
		var file;
		for(var i=0;i<document.getElementById("file").files.length;i++){
			file=document.getElementById("file").files[i];
			console.log(file);
		}
	}
	function ShowFileType(){
			var file;
			file=document.getElementById("file").files[0];
			var size=document.getElementById("size");
			size.innerHTML=file.size;
			var type=document.getElementById("type");
			type.innerHTML=file.type;
	}

	[type^="text"]:disabled{
		background: red
	}
	.aaa:hover{

<body>
	<div contentEditable="true" class="aaa"></div>
	<input type="text" spellcheck="true"></input>

	<form method="post">

		<input type="number" max="200" step="10"></input>
		<input type="submit"></input>

			<h2>prigress元素的使用实例</h2>

	</form>

	<input type="file" id="file" multiple size="80"></input>
	<input type="button" onclick="ShowFileName()" value="上传"></input>

	文件类型:<span id="type"></span>
