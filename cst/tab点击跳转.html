<!DOCTYPE html>
<html>
<head></head>
<style type="text/css">
	*{
		margin:0;
		padding:0;
	}
	html,body{
		width:100%;
		height:100%;
	}
	div{
		width:100%;
		height:500px;
		background: #000;
		margin: 20px 0px;
	}
	ul{	
		width:100%;
		overflow: hidden;
		position:fixed;
		top:0%;
		left:0%;
	}
	ul li{
		width:200px;
		height:50px;
		margin: 0 20px;
		background:red;
		float:left;
	}
</style>
<body>
	<ul>
		<li>11</li>
		<li>22</li>
		<li>33</li>
	</ul>
	<div class="box">
		<div class="div1">11
		</div>
		<div class="div2">22
		</div>
		<div  class="div3">33
		</div>

	</div>
	
	
</body>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript">

$('ul li').click(function(){

	var currentIndex=$(this).index();

	var top=$('.box>div').eq(currentIndex).offset().top;

	$("html,body").animate({scrollTop:top});
})

</script>
</html>
