<body>
  <canvas id="canvas" width="800" height="800"></canvas>
  <input type="button" disabled="disabled" value="dsad">
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/boom.js"></script>
  <script type="text/javascript">
    var canvas=document.getElementById('canvas');
    var context=canvas.getContext("2d");
   
    // context.moveTo(50, 50);
    //          context.bezierCurveTo(50, 50,150, 50, 150, 150);
    //          context.stroke();
    //          context.quadraticCurveTo(150, 250, 250, 250);
    //          context.stroke();
    context.bezierCurveTo(125, 100,25, 150, 100, 200);
             context.stroke();
             context.quadraticCurveTo(175, 250, 75, 300);
             context.stroke();
             context.beginPath();
             context.arc(100,200,103,0,Math.PI*2,true);
             context.closePath();
             context.stroke();


             var g1 = context.createRadialGradient(200, 150, 0, 200, 150, 100);
             g1.addColorStop(0.1, 'rgb(255,0,0)');  
             g1.addColorStop(1, 'rgb(50,0,0)');
             context.fillStyle = g1;
             context.beginPath();
             context.arc(200, 150, 100, 0, Math.PI * 2, true);
             context.closePath();
             context.fill();
          var url=1;
          
          console.log(url);
         
            url=2;
            console.log(url);
          
  </script>
