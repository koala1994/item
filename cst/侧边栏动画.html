<script type="text/javascript">
	var odiv=document.getElementById('ha');
	console.log(getStyle(odiv,'height'));
	console.log(document.documentElement.clientHeight);
	odiv.style.height=document.documentElement.clientHeight+'px';
	function getStyle(obj,attr){
    if(obj.currentStyle){
    return obj.currentStyle[attr];
    }else{
    return getComputedStyle(obj,false)[attr];
    }
}
$('.ha').click(function(){
	console.log($(this).css('left'));
	if($(this).css('left')=='-162.359px'){
		$('.ha').animate({'left':'0%'},500);
		$('.ni').animate({'margin-left':'200px'},500);
	}else{
		$('.ha').animate({'left':'-13%'},500);
		$('.ni').animate({'margin-left':'38px'},500);
	}
})
